jobs:
  lint:
    docker: &docker-image
      - image: cimg/python:3.9-node
    steps:
      - checkout
      - run: node --version

  test-server:
    docker:
      - image: cimg/node:lts
      - image: cimg/redis:6.2.6
      - image: 'cimg/postgres:12.8'
        environment:
          POSTGRES_DB: speckle2_test
          POSTGRES_PASSWORD: speckle
          POSTGRES_USER: speckle
    environment:
      NODE_ENV: test
      DATABASE_URL: 'postgres://speckle:speckle@localhost:5432/speckle2_test'
      PGDATABASE: speckle2_test
      PGUSER: speckle
      SESSION_SECRET: 'keyboard cat'
      STRATEGY_LOCAL: 'true'
      CANONICAL_URL: 'http://localhost:3000'
    steps:
      - checkout
      - node/install-packages:
          app-dir: ~/project/packages/server
      - run: 'dockerize -wait tcp://localhost:5432 -timeout 1m'

      - run:
          command: node --version
          # command: npm run test:report
          working_directory: 'packages/server'
      # - run:
      #     command: 'bash <(curl -s https://codecov.io/bash)'
      #     working_directory: 'packages/server'

      - store_test_results:
          path: packages/server/reports

      - store_artifacts:
          path: packages/server/coverage/lcov-report
          destination: package/server/coverage

  build-viewer:
    docker: *docker-image
    steps:
      - checkout
      - run: 
          command: npm install ../objectloader
          working_directory: 'packages/viewer'
      - node/install-packages:
          app-dir: ~/project/packages/viewer
      - run: 
          command: npm run build
          working_directory: 'packages/viewer'
  
  docker-build-server:
    docker: *docker-image
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build and Publish
          command: env SPECKLE_SERVER_PACKAGE=server ./.circleci/build.sh

  docker-build-frontend:
    docker: *docker-image
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build and Publish
          command: env SPECKLE_SERVER_PACKAGE=frontend ./.circleci/build.sh

  docker-build-previews:
    docker: *docker-image
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build and Publish
          command: env SPECKLE_SERVER_PACKAGE=preview-service ./.circleci/build.sh
          
  docker-build-webhooks:
    docker: *docker-image
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build and Publish
          command: env SPECKLE_SERVER_PACKAGE=webhook-service ./.circleci/build.sh

  docker-build-file-imports:
    docker: *docker-image
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build and Publish
          command: env SPECKLE_SERVER_PACKAGE=fileimport-service ./.circleci/build.sh

  docker-build-test-container:
    docker: *docker-image
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build and Publish
          command: env FOLDER=utils SPECKLE_SERVER_PACKAGE=test-deployment ./.circleci/build.sh

